<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/endpoints.js" defer></script>
    <script src="../assets/js/home.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div id="msg"></div>

    <div id="blockViwer">
        <div id="loading"></div>
    </div>

    <div id="noneViwer">
        <div class="area_modal_check">
            <div class="modalCheck">
                <div id="loading"></div>
            </div>
        </div>
    </div>

    <div id="not">
        <div class="msgRequest">
            <img src="" alt="">
            <div class="txtRequest"></div>
        </div>
        <div class="card">
            <div class="noteCaregiver">
                <i class="fa-solid fa-star"></i>
                <div class="note"></div>
                <div class="barNote">/</div>
                <div class="noteMax">5.0</div>
            </div>
            <div class="info_ad">
                <div class="avatar_card"><img src="" alt=""></div>
                <div class="info_txt_ad">
                    <div class="name_ad">
                        Caroline Fereira
                    </div>
                    <div class="email_ad">caroline@hotmail.com</div>
                </div>
            </div>
            <div class="describe_ad">
                Um texto aleatorio apena para poder dar tamanho na descrição do cuidador ao criar o site, ele sera retirado em breve.
            </div>
            <div class="area_button">
                <button class="about_us">Sobre</button>
                <button class="association">Contratar</button>
            </div>
            <div class="bar"></div>
            <div class="state_info">
                <div class="city"><i class="fa-solid fa-location-dot"></i>MG - Belo Horizonte</div>
                <div class="like"><i class="fa-regular fa-heart"></i></div>
            </div>
        </div>
    </div>
    <div id="area_modal">
        <div id="modal">
            <div class="closeModal"><i class="fa-solid fa-circle-xmark"></i></div>
            <div class="info_caregiver_modal">
                <div class="avatar_modal"><img src="" alt=""></div>
                <div class="info_caregiver">
                    <div class="name_modal"></div>
                    <div class="email_modal"></div>
                </div>
            </div>
            <div class="info_add">
                <div class="infoAdd">
                    <div class="title_date_modal">Data de inicio:</div>
                    <i class="fa-regular fa-calendar-days"></i><span></span>
                </div>
                <div class="infoAdd">
                    <div class="title_date_modal">Disponibilidade:</div>
                    <i class="fa-regular fa-clock"></i><span id="disposition"></span>
                </div>
            </div>
            <div class="info_sec_caregiver">
                <div class="phone_modal tlt_modal">
                    Telefone: <span></span>
                </div>
                <div class="state_modal tlt_modal">
                    Estado: <span></span>
                </div>
                <div class="city_modal tlt_modal">
                    Cidade: <span></span>
                </div>
                <div class="neighborhood_modal tlt_modal">
                    Bairro: <span></span>
                </div>
            </div>
            <div class="area_describe">
                <div class="title_modal">Descrição:</div>
                <div class="describe_modal"></div>
            </div>
        </div>
    </div>
    <header>
        <div id="container_header">
            <div id="logo"><img src="" alt=""></div>
            <div id="search_header">
                <input type="text" placeholder="Faça sua pesquisa...">
            </div>
            <button id="my_caregiver">Meu cuidador</button>
            <div id="area_info_user">
                <div id="avatar_header"><img src="" alt=""></div>
                <div id="info_txt_user">
                    <div id="info_name"></div>
                    <div id="info_email"></div>
                </div>
            </div>
            <div id="exit">sair</div>
        </div>
    </header>
    <section id="cards">
        <div id="container_cards"></div>
    </section>
</body>
</html>
